{% extends "layouts/base.html" %}

{% block content %}
<div>
    <h1>here are the products</h1>
    <ul>
        {% for product in products %}
            <a href="{% url "products:each" product.id%}">
                <li>
                    <h3>{{product.title}}</h3>
                    <p>{{product.description}}</p>
                    <p>{{product.price}}</p>
                </li>
            </a>
        {% endfor %}
    </ul>
    <a href="{% url "products:add" %}">add a new product</a>
</div>
{% endblock %}
